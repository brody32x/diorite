version: 2
jobs:
  build:
    docker:
      - image: fedora:28
    working_directory: ~/workdir
    steps:
      - run:
          name: Install deps
          command: |
            dnf update -y > /dev/null
            dnf install -y git openssh-clients \
              gcc vala gobject-introspection-devel 'pkgconfig(python3)' \
              'pkgconfig(gtk+-3.0)' sqlite-devel python3-pyparsing \
              wget tar xz \
              make autoconf automake glib2-devel graphviz-devel flex bison libxslt
            dnf clean all > /dev/null
      - run:
          name: Download Vala
          command: |
            wget http://download.gnome.org/sources/vala/0.42/vala-0.42.2.tar.xz
            tar -xJf vala-0.42.2.tar.xz
      - run:
          name: Build Vala
          working_directory: ~/workdir/vala-0.42.2
          command: |
            ./configure --prefix=/usr --disable-dependency-tracking
            make all
            dnf remove -y vala valadoc
            make install
      - checkout:
          path: ~/workdir/diorite
      - run:
          name: Build and run tests
          working_directory: ~/workdir/diorite
          command: |
            ./waf configure build install
            /sbin/ldconfig
            LD_LIBRARY_PATH=./build ./build/run-dioritetests
